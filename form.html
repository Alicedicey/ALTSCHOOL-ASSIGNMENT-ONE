<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT 1</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
    <!-- Global Navigation -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a>
    </li>
    </ul>
  </nav>
  
  <header>
    <p>Already an AltScholar? <a href="#">Sign In</a></p>
    <h1>Signup</h1>
    <p>Take the next steps to apply at AltSchool Africa</p>
  </header>
  
  <main>
    <form action="#" method="POST">
      <!-- First Name -->
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
      <br><br>
      
      <!-- Last Name -->
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
      <br><br>
      
      <!-- Email -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Email" required>
      <br><br>
      
      <!-- Gender -->
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>Select gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <br><br>
      
      <!-- Date of Birth -->
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
      <br><br>
      
      <!-- Phone Number -->
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
      <br><br>
      
      <!-- Country of Residence -->
      <label for="country">Country of Residence:</label>
      <input type="text" id="country" name="country" placeholder="Country of Residence" required>
      <br><br>
      
      <!-- State of Residence -->
      <label for="state">State of Residence:</label>
      <input type="text" id="state" name="state" placeholder="State of Residence" required>
      <br><br>
      
      <!-- Password -->
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <br><br>
      
      <!-- Confirm Password -->
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
      <br><br>
      
      <!-- How Did You Hear About Us? -->
      <label for="referral">How did you hear about us?</label>
      <input type="text" id="referral" name="referral" placeholder="Optional: Let us know how you found us">
      <br><br>
      
      <!-- Terms and Conditions -->
      <p>
        By clicking continue, I agree to <a href="#">Terms of Use</a> and acknowledge that I have read the <a href="#">Privacy Policy</a>.
      </p>
      
      <!-- Submit Button -->
      <button type="submit">Signup</button>
    </form>
  </main>
  
  <footer>
    <p>Address: 2, Abudu Aina Street,Aruba Sabo, Sagamu, Ogun State.</p>
    <p> ALICE &copy; 2025  </p>
  </footer>
</body>
</html>

    
</body>
</html>
